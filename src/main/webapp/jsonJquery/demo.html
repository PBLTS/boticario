<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="demo.css"/>
    <link type="text/css" rel="stylesheet" href="src/table-populator.css"/>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
            integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/table-populator.js"></script>
</head>
<body>



    <div class="search">
        <input type="text" id="search-input" placeholder="Search ..."/>

    </div>

    <table id="test-table" class="sticky-thead">
        <thead>
        <th data-sort-key="orderId">Id</th>
        <th data-sort-key="clientName">Cliente</th>
        <th data-sort-key="date">Data</th>
        <th data-sort-key="totalValue">Total</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div style="text-align:center;">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

</body>
<script>
    $(document).ready(function () {
        $('#test-table').tablePopulator({
            fetch_url: "formato.json",
            previous_button_selector: "#prev",
            next_button_selector: "#next",
            pagination_limit: 100,
            search_field_selector: "#search-input",
            row_mapper: function (json_element, row_element) {
                row_element[0] = json_element.clientName
                row_element[1] = json_element.orderId
                row_element[2] = json_element.date
                row_element[3] = json_element.totalValue
            }
        });

    });




</script>
</html>
